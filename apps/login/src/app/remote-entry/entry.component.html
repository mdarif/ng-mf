<div class="login-app border-b border-gray-900/10 pb-12 dark:border-gray-300">
  <!-- Login Form -->
  <form class="login-form" (ngSubmit)="login()">
    <!-- Username Input -->
    <label class="block text-gray-900 dark:text-gray-100">
      Username:
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        class="login-input"
      />
    </label>

    <!-- Password Input -->
    <label class="block text-gray-900 dark:text-gray-100 mt-4">
      Password:
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="login-input"
      />
    </label>

    <!-- Submit Button -->
    <button
      type="submit"
      class="login-button"
    >
      Login
    </button>
  </form>

  <!-- Chat Bot Component -->
  <ac-chat-bot></ac-chat-bot>

  <!-- Success Message -->
  <div
    *ngIf="isLoggedIn$ | async"
    class="text-green-500 dark:text-green-300 mt-4"
  >
    User is logged in!
  </div>

  <!-- Error Message -->
  <h1
    *ngIf="(isLoggedIn$ | async) === false"
    class="error-message"
  >
    User is not logged in!
  </h1>

  <!-- Toggle Dark Mode Button -->
  <div class="flex justify-end p-4">
    <button
      (click)="toggleDarkMode()"
      class="toggle-button"
    >
      Toggle Dark Mode
    </button>
  </div>
</div>
